<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page de Fotografías</title>
</head>

<body>

  <header class="container-nav">
    <nav class="navbar" role="navigation">
      <a href="#" class="brand">Mi Galería</a>
      <ul class="nav-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <div class="hero-content">
      <h1>Bienvenido a Mi Galería</h1>
      <p>Explora una colección impresionante de fotografías.</p>
      <a href="#galeria" class="btn">Ver Galería</a>
    </div>
  </section>

  <section id="galeria" class="gallery">
    <h2>Galería de Fotografías</h2>
    <h2>Bienvenidos nuevamente</h2>

    <div class="image-grid">
      <img src="imagenes/imagen1.jpg" alt="Fotografía 1" onclick="ampliarImagen(this)">
      <img src="imagenes/imagen2.jpg" alt="Fotografía 2" onclick="ampliarImagen(this)">
      <img src="imagenes/imagen3.jpg" alt="Fotografía 3" onclick="ampliarImagen(this)">
    </div>

    <div id="modal" onclick="cerrarModal()">
        <span class="cerrar">&times;</span>
        <img id="imagen-ampliada" src="">
      </div>

  </section>

  <section id="contacto" class="contact">
    <h2>Contacto</h2>
    <form action="#" method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="mensaje" placeholder="Mensaje" required></textarea>
      <button type="submit" class="btn">Enviar Mensaje</button>
    </form>
  </section>
  
  <footer class="ypie">
    © 2023 Mi Galería. Todos los derechos reservados.
    <script src="script.js"></script>
  </footer>

</body>

</html>
